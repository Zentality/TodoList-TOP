<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Todo List</title>
  <script src="main.js" defer></script>
</head>
<body>
  <div class="addProject">
    <div>
      <span>Add Project <button class="closeAddProject">&times;</button></span>
      <div>
        <label for="title">Title of Project</label>
        <input id="title" type="text">
      </div>
      <div>
        <label for="description">Description</label>
        <input id="description" type="text">
      </div>
      <div>
        <label for="dueDate">When is it due by?</label>
        <input id="dueDate" type="date">
      </div>
      <div>
        <label for="priority">Level of importance: </label>
        <select id="priority" name="priority">
          <option value="1" class="selectOption">High</option>
          <option value="2" class="selectOption">Medium</option>
          <option value="3" class="selectOption">Low</option>
        </select>
      </div>
      <button class="submitAddProject">Add</button>
    </div>
  </div>

  <div class="container">
    <div class="header">Project Organiser</div>
    <div class="projectsBar">
      <div class="projectsHeader">Projects <button class="addProjectButton">+</button></div>
      <div class="projects">
        <ul>
          <li>Example Project</li>
        </ul>
      </div>
    </div>
    <div class="projectView">
      <div class="projectViewHeader">
        <span class="projectTitle projectField">Title</span><span class="projectPriority projectField">Priority: high</span>
      </div>
      <div class="projectViewDesc">
        <span class="projectDescription projectField">This is a description for a project example, to get started making your own projects click the plus button on the projects panel</span>
        <span class="projectDue projectField">2022-05-30</span>
      </div>
      <div class="projectTodoList"></div>
    </div>
    <div class="footer">Copyright 2022 <a href="https://github.com/Zentality"><img src="./github.svg" alt="github logo">Zentality</a></div>
  </div>
</body>
</html>
