<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Todo List</title>
  <script src="main.js" defer></script>
</head>
<body>
  <div class="addProject modal">
    <div>
      <span>Add Project <button class="closeAddProject">&times;</button></span>
      <div>
        <label for="title">Title of Project</label>
        <input id="title" type="text">
      </div>
      <div>
        <label for="description">Description</label>
        <input id="description" type="text">
      </div>
      <div>
        <label for="dueDate">When is it due by?</label>
        <input id="dueDate" type="date">
      </div>
      <div>
        <label for="priority">Level of importance: </label>
        <select id="priority" name="priority">
          <option value="High" class="selectOption">High</option>
          <option value="Medium" class="selectOption">Medium</option>
          <option value="Low" class="selectOption">Low</option>
        </select>
      </div>
      <button class="submitAddProject">Add</button>
    </div>
  </div>

  <div class="editProject modal">
    <div>
      <span>Edit Project <button class="closeEditProject">&times;</button></span>
      <div>
        <label for="titleEdit">Title of Project</label>
        <input id="titleEdit" type="text">
      </div>
      <div>
        <label for="descriptionEdit">Description</label>
        <input id="descriptionEdit" type="text">
      </div>
      <div>
        <label for="dueDateEdit">When is it due by?</label>
        <input id="dueDateEdit" type="date">
      </div>
      <div>
        <label for="priorityEdit">Level of importance: </label>
        <select id="priorityEdit" name="priority">
          <option value="High" class="selectOption">High</option>
          <option value="Medium" class="selectOption">Medium</option>
          <option value="Low" class="selectOption">Low</option>
        </select>
      </div>
      <button class="submitEditProject">Confirm Changes</button>
    </div>
  </div>

  <div class="container">
    <div class="header">Project Organiser</div>
    <div class="projectsBar">
      <div class="projectsHeader">Projects <button class="addProjectButton">+</button></div>
      <div class="projects">
        <ul>
        </ul>
      </div>
    </div>
    <div class="projectView">
      <div class="projectViewHeader">
        <span class="projectTitle projectField"></span><span class="projectPriority">Priority: <span class="projectField"></span></span>
      </div>
      <div class="projectViewDesc">
        <span class="projectDescription projectField"></span>
        <span class="projectDue">Due: <span class="projectField"></span></span>
      </div>
      <div class="projectTodoList">
        <ul class="todoItems">
          <li class="tempClass">
            <div class="todoHeader">
              <div>
                <div class="todoTitle">Todo Title</div>
                <div>
                  <span>Due: 2022-05-05</span>
                  <span>Priority: High</span>
                </div>
              </div>
              <button class="delete">Delete</button>
            </div>
          </li>
          <li>Details about the todo</li>
          <li class="tempClass"></li>
          <li></li>
          <li class="tempClass"></li>
          <li></li>
        </ul>
      </div>
    </div>
    <div class="footer">Copyright 2022 <a href="https://github.com/Zentality"><img src="./github.svg" alt="github logo">Zentality</a></div>
  </div>
</body>
</html>
